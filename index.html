    <title>
        Tic Tac Toe

</head>

<body>
    <div class="playground x" id="playground">

        <div class="box o" data-box></div>

        <div class="box" data-box></div>
        <div class="box" data-box></div>
        <div class="box" data-box></div>

        <div class="box" data-box></div>
        <div class="box" data-box></div>

        <div data-win-message></div>
        <button id="restartBtn">Restart</button>
    </div>

</body>

</html>
